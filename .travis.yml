
language: python
python:
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"

install:
    - pip install 'setuptools>=18.5'
    - pip install -r requirements.txt
    - pip install codecov pytest pytest-cov
    - python setup.py develop

script:
    - pytest --cov=./

after_sucess:
    - codecov
